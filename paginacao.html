<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginação</title>
  <style>
    div{
      position:absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 245px;
      height: 35px;
    }
    ul{
      padding: 0;
      list-style-type: none;
      display: flex;
    }
    li{
      width: 35px;
      line-height: 35px;
      text-align: center;
    }
    li:hover {
      background: blue;
      color: white;
      cursor: pointer;
    }
    li:active{
      translate: 10% 10%;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li><<</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>>></li>
    </ul>
  </div>
</body>
</html>
