<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/calculadora.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="calculadora">
      <input id="visor" type="text">
      <button onClick="tecla(this.value)" value="0" id="btn0">0</button>
      <button onClick="tecla(this.value)" value="1" id="btn1">1</button>
      <button onClick="tecla(this.value)" value="2" id="btn2">2</button>
      <button onClick="tecla(this.value)" value="3" id="btn3">3</button>
      <button onClick="tecla(this.value)" value="4" id="btn4">4</button>
      <button onClick="tecla(this.value)" value="5" id="btn5">5</button>
      <button onClick="tecla(this.value)" value="6" id="btn6">6</button>
      <button onClick="tecla(this.value)" value="7" id="btn7">7</button>
      <button onClick="tecla(this.value)" value="8" id="btn8">8</button>
      <button onClick="tecla(this.value)" value="9" id="btn9">9</button>
      <button class="btnSinal" onClick="pegaSinal(this.value)" value="+" id="btnMais">+</button>
      <button class="btnSinal" onClick="pegaSinal(this.value)" value="-"id="btnMenos">-</button>
      <button class="btnSinal" onClick="pegaSinal(this.value)" value="/"id="btnDivide">/</button>
      <button class="btnSinal" onClick="pegaSinal(this.value)" value="*"id="btnMultiplica">*</button>
      <button onClick="resultado()" id="btnIgual">=</button>
      <button onClick="tecla(this.value)" value="." id="btnDecimal">,</button>
      <button onClick="limpaTudo()" id="btnC">Clear</button>
  </div>
<script src="./scripts/calculadora.js"></script>
</body>
</html>
